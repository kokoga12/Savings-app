<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accumulated amount over years</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div>
        <h1 id="title1">Calculate number of years needed to save an amount:</h1>
        <form>
            <label for="age">Age:</label><br>
            <input type="number" class="textbox" name="age" required><br><br>
            
            <label for="DesiredAmount">Desired amount of savings:</label><br>
            <input type="number" class="textbox" name="DesiredAmount" required><br><br>
            
            <label for="PercentageOfSaving">Percentage of savings from salary:</label><br>
            <input type="number" class="textbox" name="PercentageOfSaving" required> %<br><br>
            
            <label for="PercentageOfRaise">Percentage of raise of salary each year:</label><br>    
            <input type="number" class="textbox" name="PercentageOfRaise" required> %<br><br>
            
            <button type="submit" id="calculate">Calculate</button> <button type="reset" id="clear">Clear</button>
        </form>
        
    </div>
</body>
</html>
